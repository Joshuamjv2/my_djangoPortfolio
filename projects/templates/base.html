{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <header>
        <div class="navigation">
                <ul class="logo">
                    <li class="nav_item">Joshua.</li>
                </ul>
            <ul class="nav_items">
                <li class="nav_item">home</li>
                <li class="nav_item">about</li>
                <li class="nav_item">contact</li>
                <li class="nav_item">resume</li>
            </ul>
        </div>
    </header>







    


    <section class="contact">
        <div class="container">
            <h1 class="section-title">Contact Me</h1>

            <div class="contact_info-wrapper">

                <div class="contact-info__text">



                    <div class="wrapper-up">
                        <div class="info-item">
                            <div class="info-item_title__text">
                                <div class="icon">
                                    <i class="fa fa-whatsapp" aria-hidden="true"></i>
                                </div>
                                <div class="text-info">
                                    <h3 class="title">Whatsapp</h3>
                                    <p>+25675843885</p>
                                </div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-item_title__text">
                                <div class="icon">
                                    <i class="fa fa-map-signs" aria-hidden="true"></i>
                                </div>
                                <div class="text-info">
                                    <h3 class="title">Address</h3>
                                    <p>Kampala, Uganda</p>
                                    <p>P.O Box, 35</p>
                                </div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-item_title__text">
                                <div class="icon">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                </div>
                                <div class="text-info">
                                    <h3 class="title">Email</h3>
                                    <p>joshuamjv3@gmail.com</p>
                                    <!-- <p>P.O Box, 35</p> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <form action="" class="contact-info__form">
                    <div class="form-item">
                        <!-- <p>Full Name:</p> -->
                        <input type="text" name="" id="" placeholder="Full Name">
                    </div>

                    <div class="form-item">
                        <!-- <p>Email:</p> -->
                        <input type="email" name="" id="" placeholder="Email">
                    </div>

                    <div class="form-item">
                        <!-- <p>Message:</p> -->
                        <textarea name="" id="" cols="30" rows="6" placeholder="Your message"></textarea>
                    </div>
                    <!-- <div class="form-item" id="contact-submit"> -->
                    <input type="submit" value="sendMessage()" id="contact-submit">
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </section>












    <footer>
        <!-- <section> -->
            <div class="container">
                <div class="footer-content">
                    <p>me = name</p>
                    <p>
                        Created by: <span class="special">me</span><span class="footer-socials">
                            <i class="fa fa-github" aria-hidden="true"></i>
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
            </div>
        <!-- </section> -->
    </footer>
    {% endblock content %}
</body>
</html>
